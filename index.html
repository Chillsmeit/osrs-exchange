<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>OSRS Price Tracker</h1>
            <div>
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <button id="themeToggle" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-moon-fill"></i> Dark Mode
                </button>
            </div>
        </div>
        
        <div class="mb-3">
            <input type="text" id="searchInput" placeholder="Search items..." class="form-control">
        </div>
        
        <div class="table-responsive">
            <table id="priceTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th data-sort="id">ID</th>
                        <th data-sort="name">Item Name</th>
                        <th data-sort="gePrice">GE Price</th>
                        <th data-sort="lowPrice">Low Price</th>
                        <th data-sort="highPrice">High Price</th>
                        <th data-sort="profit">Profit</th>
                        <th data-sort="roi">ROI</th>
                        <th data-sort="highAlch">High Alch</th>
                        <th data-sort="alchProfit">Alch Profit</th>
                        <th data-sort="limit">Buy Limit</th>
                        <th data-sort="volume">Volume</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- All the data is going here -->
                </tbody>
            </table>
        </div>
        
        <div class="text-center mt-3">
            <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
